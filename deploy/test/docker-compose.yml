version: "3.2"
services:
  zero:
    image: dgraph/dgraph:latest
    volumes:
      - ./ddata:/dgraph
    restart: on-failure
    command: dgraph zero --my=zero:5080
  alpha:
    image: dgraph/dgraph:latest
    ports:
      - "8070:8080"
    volumes:
      - ./ddata:/dgraph
    restart: on-failure
    command: dgraph alpha --my=alpha:7080 --zero=zero:5080
  krakend:
    image: devopsfaith/krakend:1.4.1
    volumes:
      - ./krakend:/etc/krakend
    ports:
      - "8080:80"
    links:
      - "alpha:dgraph"
    depends_on:
      - zero
      - alpha
